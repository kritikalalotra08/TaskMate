<!DOCTYPE html>
<html>
<head>
    <title>TaskMate</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>TaskMate</h1>
        <p>You're doing great, Kritika! Let's tackle those tasks, one at a time!</p>
        <p>
            <label for="new-task" class="middle">Add Task</label>
            <input id="new-task" type="text" placeholder="Enter your task here...">
            <button id="add-task-button">Add Task</button>
        </p>
        <h3 class="middle">Todo</h3>
        <ul id="incomplete-tasks"></ul>
        <h3 class="middle">Completed Tasks</h3>
        <ul id="completed-tasks"></ul>
    </div>
    <script type="text/javascript" src="list.js"></script>
</body>
</html>
